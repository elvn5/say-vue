version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - nvm alias default 20.18.0
        - yarn install
        - amplify push --yes
        - amplify codegen
  artifacts:
    # You can include or omit backend artifacts as needed
    baseDirectory: .
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - nvm alias default 20.18.0
        - yarn install
    build:
      commands:
        # Ensure Node.js is correctly set
        - nvm use 20.18.0
        - node -v
        # Build the Vue.js app
        - yarn build
  artifacts:
    # Specify the output directory
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      # Cache node_modules for faster builds
      - node_modules/**/*
