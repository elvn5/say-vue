version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - nvm alias default 20.18.0
        - yarn install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - nvm alias default 20.18.0
        - yarn install
    build:
      commands:
        - nvm use 20.18.0
        - node -v
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
