version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - nvm alias default 20.18.0
        - yarn ci
    build:
      commands:
        - nvm use 20.18.0
        - node -v
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
